apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: telegrambotpermissions.kbot.go.mamad.dev
  labels:
    {{- include "kubectl-bot.labels" . | nindent 4 }}
spec:
  group: kbot.go.mamad.dev
  names:
    kind: TelegramBotPermission
    plural: telegrambotpermissions
    singular: telegrambotpermission
    shortNames:
      - tbp
  scope: Cluster
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - telegramUserId
                - role
              properties:
                telegramUserId:
                  type: integer
                  format: int64
                  description: Telegram user ID
                role:
                  type: string
                  description: Role of the user (admin, operator, viewer)
                permissions:
                  type: array
                  items:
                    type: object
                    required:
                      - namespace
                      - resources
                      - verbs
                    properties:
                      namespace:
                        type: string
                        description: Kubernetes namespace (* for all)
                      resources:
                        type: array
                        items:
                          type: string
                        description: Resource types (pods, deployments, services)
                      verbs:
                        type: array
                        items:
                          type: string
                        description: Actions allowed (get, list, logs, restart, rollback, scale)
                      selector:
                        type: string
                        description: Label selector to restrict access
